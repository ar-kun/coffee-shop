<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./dist/output.css" rel="stylesheet" />
  <!-- Font awoseome -->
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
   integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
  <!-- Aos js -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
 </head>
 <body style="background-image: url('./dist/img/bg.png')">
  <header
   class="p-5 lg:px-20 text-white text-center items-center md:flex md:flex-wrap md:justify-between bg-primary"
   
  >
   <a href="/" class="w-2/4 md:w-2/6 lg:w-52">
    <img src="./dist/img/Logo White.png" alt="" class="w-full" />
   </a>
   <nav class="md:w-1/2">
    <ul class="flex gap-10 sm:gap-20 md:gap-10 lg:gap-20 justify-center md:justify-end md:my-0 py-5">
     <li>
      <a href="menu.html" class="navLink md:text-2xl">Product</a>
     </li>
     <li><a href="store.html" class="navLink md:text-2xl">Store</a></li>
     <li><a href="contact.html" class="navLink md:text-2xl">Contact</a></li>
    </ul>
   </nav>
  </header>

  <section class="container my-10 text-white " id="content">
    <h1 class="text-primary text-2xl md:text-4xl text-center font-bold">How Can We Help</h1>
    
<form class="border-2 border-slate-400 p-5 md:px-10 rounded-xl my-5 md:w-2/3 md:m-auto md:my-10 shadow-md shadow-slate-400">
  <div class="relative z-0 w-full mb-6 group">
      <input type="text" name="floating_name" id="floating_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer" placeholder=" " required />
      <label for="floating_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Full Name</label>
  </div>
  
  <div class="relative z-0 w-full mb-6 group">
      <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer" placeholder=" " required />
      <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email Address</label>
  </div>

  <div class="relative z-0 w-full mb-6 group">
      <input type="number" name="floating_phone" id="floating_phone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer" placeholder=" " required />
      <label for="floating_phone" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone Number</label>
  </div>

  <div class="relative z-0 w-full mb-6 group">
      <input type="text" name="floating_subject" id="floating_subject" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer" placeholder=" " required />
      <label for="floating_subject" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Subject</label>
  </div>

  <div class="relative z-0 w-full mb-6 group">
      <textarea type="text" name="floating_message" id="floating_message" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer" id="" cols="30" rows="10" placeholder=" " required></textarea>
      <label for="floating_message" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Message</label>
  </div>
  
  <div class="md:flex md:justify-center">
    <button type="submit" class="link w-full md:w-1/2 md:text-xl">Submit</button>
  </div>
</form>

  </section>

    <footer class="bg-secondary py-7 px-10 text-white">
   <div class="lg:flex lg:justify-around">
    <div class="flex gap-5 justify-between">
     <div class="w-1/2 md:w-2/6 lg:w-52">
      <img src="./dist/img/Logo White.png" alt="" class="w-full object-cover" />
     </div>
     <div class="text-3xl md:text-4xl">
      <i class="fa-solid fa-envelope mx-5"></i>
      <i class="fa-solid fa-phone"></i>
     </div>
    </div>
    <div class="flex flex-col my-5 gap-5 lg:gap-32 md:flex-row md:justify-evenly md:text-2xl">
     <ul>
      <li class="text-[#EC9A29] font-bold">Products</li>
      <li class="ml-5">Coffee Based</li>
      <li class="ml-5">Non-coffee</li>
      <li class="ml-5">Tea Based</li>
     </ul>
     <ul>
      <li class="text-[#EC9A29] font-bold">Store</li>
      <li class="ml-5">Location</li>
     </ul>
     <ul>
      <li class="text-[#EC9A29] font-bold">Contact</li>
      <li class="ml-5">Customer Service</li>
     </ul>
    </div>
   </div>

   <h3 class="text-center md:text-xl">2022 &copy; Designed by Progate Indonesia</h3>
   <p class="text-center md:text-xl">Created by ❤️ <a href="" class="underline">arkun</a> 2023. Alright</p>
  </footer>
  
<!-- aos -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
  AOS.init({
    duration: 1000,
  });
</script>
</body>
 </body>
 
</html>
